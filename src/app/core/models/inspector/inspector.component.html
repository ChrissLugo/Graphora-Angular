<div
	*ngIf="nodeData"
	id=""
	class="flex flex-row md:flex-col gap-8 md:gap-2 m-2"
>

			<tr *ngFor="let entry of nodeData | keyvalue">

					class="text-white"
					*ngIf="entry.key !== 'id'"
					[id]="entry.key"

					(onInputChangeEmitter)="onInputChange($event)"

			</tr>

	<br /> -->
	<div
		class="flex flex-col gap-4 border md:border-hidden p-2 md:p-0 border-gray-600"
	>
		<div class="mt-4 mb-2">
			<h1 class="w-full font-bold text-md text-white">Fuente</h1>
			<hr class="h-px border-gray-600 bg-purple-900" />
		</div>

		<div class="flex gap-4 flex-row md:flex-col">
			<div class="flex flex-col justify-center gap-2">
				<!-- Font Picker -->
				<div
					[(fontPicker)]="font"
					[fpSearchText]="'Buscar fuentes'"
					[fpLoadingText]="'Cargando fuentes...'"
					[fpPopularLabel]="'Fuentes populares'"
					[fpWidth]="'500px'"
					[fpHeight]="'400px'"
					[fpPosition]="'left'"
					[fpSortByFamilies]="true"
					[fpResultsLabel]="'Resultados de la búsqueda'"
					(fontPickerChange)="fontpicker()"
					class="hidden md:block border border-gray-600 text-white rounded px-4 py-2 cursor-pointer text-sm hover:bg-gray-950 overflow-hidden whitespace-nowrap text-ellipsis justify-center text-center md:w-auto items-center"
				>
					{{ nodeData["font"] || "Ninguna" }}
				</div>

				<div id="fontPickerPhone">
					<div
						[(fontPicker)]="font"
						[fpSearchText]="'Buscar fuentes'"
						[fpLoadingText]="'Cargando fuentes...'"
						[fpPopularLabel]="'Fuentes populares'"
						[fpWidth]="this.innerWidth"
						[fpHeight]="'10px'"
						[fpPosition]="'top'"
						[fpSortByFamilies]="true"
						[id]="'fontPickerPhone'"
						[className]=""
						[fpResultsLabel]="'Resultados de la búsqueda'"
						(fontPickerChange)="fontpicker()"
						class="md:hidden border border-gray-600 text-white rounded px-4 py-2 cursor-pointer text-sm hover:bg-gray-950 overflow-hidden whitespace-nowrap text-ellipsis justify-center text-center md:w-auto items-center"
					>
						{{ nodeData["font"] || "Ninguna" }}
					</div>
				</div>

				<!-- ALING TEXT -->
				<div class="flex flex-col md:w-full">
					<label class="text-sm mb-2 text-white">Alineación</label>
					<div
						class="flex flex-row justify-between w-full md:gap-10 md:px-4"
					>
						<div class="flex flex-row justify-between w-full">
							<fa-icon
								[icon]="'align-left'"
								class="cursor-pointer text-white"
								title="Izquierda"
								(click)="alignmentText('left')"
							></fa-icon>
							<fa-icon
								[icon]="'align-center'"
								class="cursor-pointer text-white"
								title="Centro"
								(click)="alignmentText('center')"
							></fa-icon>
							<fa-icon
								[icon]="'align-right'"
								class="cursor-pointer text-white"
								title="Derecha"
								(click)="alignmentText('right')"
							></fa-icon>
						</div>
					</div>
				</div>
			</div>
			<!-- TEXT AREA -->
			<div>
				<textarea
					id="text"
					rows="4"
					class="block w-40 p-2.5 md:w-full text-sm bg-black text-white rounded-lg border border-gray-600 focus:border-purple-500 focus:outline-none focus:ring-0"
					placeholder="Ingrese su texto"
					[value]="nodeData['text']"
					type="text"
					(change)="onInputChangee($event)"
				></textarea>
			</div>

			<div>
				<!-- TEXT COLOR PICKER -->
				<label
					for="colorPicker"
					class="flex items-center w-full justify-between"
				>
					<span class="text-sm text-white">Color:</span>
					<label
						for="color"
						class="relative flex items-center h-6 hover:bg-gray-900 cursor-pointer border-gray-800 rounded border-[1px] p-2 gap-2"
					>
						<input
							type="color"
							id="color"
							name="colorPicker"
							[value]="nodeData['color']"
							(change)="onInputChangee($event)"
							class="w-4 h-4 appearance-none cursor-pointer"
						/>
						<fa-icon
							[icon]="['fas', 'eye-dropper']"
							class="text-white"
						></fa-icon>
					</label>
				</label>

				<!-- TEXT BACKGROUND COLOR PICKER -->
				<label
					for="textBgColor"
					class="flex items-center w-full justify-between"
				>
					<span class="text-sm text-white">Fondo:</span>
					<label
						for="textBgColor"
						class="relative flex items-center h-6 hover:bg-gray-900 cursor-pointer border-gray-800 rounded border-[1px] p-2 gap-2"
					>
						<input
							type="color"
							id="textBgColor"
							name="textBgColor"
							[value]="nodeData['textBgColor']"
							(change)="onInputChangee($event)"
							class="w-4 h-4 appearance-none cursor-pointer text-white"
						/>
						<fa-icon
							[icon]="['fas', 'eye-dropper']"
							class="text-white"
						></fa-icon>
					</label>
				</label>
			</div>
		</div>
	</div>

	<div
		class="flex flex-col gap-4 border md:border-hidden p-2 md:p-0 border-gray-600"
	>
		<div class="mt-4 mb-2">
			<h1 class="w-full font-bold text-md text-white">Borde</h1>
			<hr class="h-px border-gray-600 bg-purple-900" />
		</div>

		<!-- Border Color -->
		<label
			for="borderColor"
			class="flex items-center w-full justify-between"
		>
			<span class="text-sm text-white">Color:</span>
			<label
				for="borderColor"
				class="relative flex items-center h-6 hover:bg-gray-900 cursor-pointer border-gray-800 rounded border-[1px] p-2 gap-2"
			>
				<input
					type="color"
					id="borderColor"
					name="borderColor"
					[value]="nodeData['borderColor']"
					(change)="onInputChangee($event)"
					class="w-4 h-4 appearance-none cursor-pointer text-white"
				/>
				<fa-icon
					[icon]="['fas', 'eye-dropper']"
					class="text-white"
				></fa-icon>
			</label>
		</label>

		<!-- GROSOR DEL BORDE -->
		<div class="flex items-center w-full justify-between text-white gap-2">
			<span class="text-sm text-white">Grosor:</span>
			<input
				id="borderWidth"
				min="0"
				type="number"
				class="md:w-20 w-18 h-7 p-2 text-white border-gray-800 rounded border-[1px] focus:border-purple-500 focus:outline-none focus:ring-0"
				(change)="onInputChangee($event)"
				[value]="nodeData['borderWidth']"
			/>
		</div>

		<!-- TIPO DE BORDE -->
		<div class="flex items-center w-full justify-between">
			<span class="text-sm text-white">Tipo:</span>
			<select
				name="select"
				id="borderStyle"
				(change)="onBorderStyleChange($event)"
				class="p-2 border-gray-800 rounded border-[1px] focus:border-purple-500 focus:outline-none focus:ring-0 text-sm text-white"
			>
				<option
					[value]="'[]'"
					[selected]="stringify(nodeData['borderStyle']) === '[]'"
				>
					───
				</option>

				<option
					[value]="'[6,4]'"
					[selected]="stringify(nodeData['borderStyle']) === '[6,4]'"
				>
					- - - -
				</option>
			</select>
		</div>
	</div>

	<hr
		class="h-px hidden md:block border-gray-300 bg-purple-900 mt-4 text-white"
	/>

	<div
		class="flex flex-col gap-4 border md:border-hidden p-2 md:p-0 border-gray-600"
	>
		<!-- Color del Fondo -->
		<label
			for="shapeBgColor"
			class="flex items-center w-full justify-between flex-col md:flex-row"
		>
			<span class="text-sm text-white">Color del Fondo:</span>
			<label
				for="shapeBgColor"
				class="relative flex items-center h-6 hover:bg-gray-900 cursor-pointer border-gray-800 rounded border-[1px] p-2 gap-2"
			>
				<input
					type="color"
					id="shapeBgColor"
					name="shapeBgColor"
					[value]="nodeData['shapeBgColor']"
					(change)="onInputChangee($event)"
					class="w-4 h-4 appearance-none cursor-pointer text-white"
				/>
				<fa-icon
					[icon]="['fas', 'eye-dropper']"
					class="text-white"
				></fa-icon>
			</label>
		</label>
	</div>
</div>

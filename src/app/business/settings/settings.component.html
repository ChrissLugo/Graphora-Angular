<div class="flex w-full items-center bg-black relative mb-6">
  <span
    class="absolute mx-auto py-4 flex border w-fit bg-gradient-to-r blur-xl from-purple-400 via-purple-300 to-purple-500 bg-clip-text text-3xl box-content font-extrabold text-transparent text-center select-none"
  >
    Configuraciones
  </span>
  <h1
    class="relative flex flex-row items-center gap-3 top-0 w-fit h-auto py-4 justify-center bg-gradient-to-r from-purple-400 via-purple-300 to-purple-500 bg-clip-text text-3xl font-extrabold text-transparent text-center select-auto"
  >
    Configuraciones
  </h1>
</div>

<div class="w-full flex justify-start px-4"> <!-- NUEVO CONTENEDOR PARA ALINEAR A LA IZQUIERDA -->
  <form 
    (ngSubmit)="updateUser()" 
    #userForm="ngForm" 
    class="mt-6 space-y-6 max-w-md bg-purple-950 p-8 rounded-lg shadow-lg shadow-purple-600/50 border border-purple-700"
  >
    <div>
      <label class="block text-purple-200 mb-1 font-semibold">Nombre</label>
      <input 
        type="text" 
        name="name" 
        [(ngModel)]="user.name" 
        class="w-full px-4 py-2 rounded bg-gray-900 text-white border border-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-400 placeholder-gray-400"
        placeholder="Tu nombre"
      />
    </div>
    <div>
      <label class="block text-purple-200 mb-1 font-semibold">Apellidos</label>
      <input 
        type="text" 
        name="lastName" 
        [(ngModel)]="user.lastName" 
        class="w-full px-4 py-2 rounded bg-gray-900 text-white border border-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-400 placeholder-gray-400"
        placeholder="Tus apellidos"
      />
    </div>
    <div>
      <label class="block text-purple-200 mb-1 font-semibold">Correo</label>
      <input 
        type="email" 
        name="email" 
        [(ngModel)]="user.email" 
        class="w-full px-4 py-2 rounded bg-gray-900 text-white border border-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-400 placeholder-gray-400"
        placeholder="Tu correo"
      />
    </div>
    <div>
      <label class="block text-purple-200 mb-1 font-semibold">Contraseña</label>
      <input 
        type="password" 
        name="password" 
        [(ngModel)]="user.password" 
        class="w-full px-4 py-2 rounded bg-gray-900 text-white border border-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-400 placeholder-gray-400"
        placeholder="Nueva contraseña"
      />
    </div>
    <button 
      type="submit" 
      class="w-full bg-gradient-to-r from-purple-500 via-purple-400 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white font-semibold py-2 px-4 rounded transition duration-200 shadow-md shadow-purple-700/40"
    >
      Actualizar
    </button>
  </form>
</div>

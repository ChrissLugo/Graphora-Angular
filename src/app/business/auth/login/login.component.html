<body class="bg-gradient-to-b from-black from-10% via-purple-950 via-30% to-black to-90%">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                Iniciar Sesion con tu Cuenta
            </h2>
            <p class="mt-2 text-center text-sm text-gray-200 max-w">
                O si no tienes
                <a class="font-medium text-purple-400 hover:text-purple-500" routerLink="/register">
                    Create una Nueva Cuenta
                </a>
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form class="space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Correo
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" [(ngModel)]="credentials.email" required
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Ingresa tu correo">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Contraseña
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" [(ngModel)]="credentials.password"
                                required
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Ingresa tu Contraseña">
                        </div>
                    </div>

                    <div>
                        <button type="submit" [disabled]="isLoading"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md bg-purple-600 text-white rounded-lg hover:bg-purple-700 hover:scale-105 active:animate-jump transition duration-400 ease-in-out cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
                            <span *ngIf="!isLoading">Iniciar Sesion</span>
                            <span *ngIf="isLoading">Procesando...</span>
                        </button>
                    </div>

                    <div *ngIf="errorMessage" class="text-red-500 text-center text-sm">
                        {{ errorMessage }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

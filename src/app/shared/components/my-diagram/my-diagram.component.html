<app-navbar></app-navbar>
<div class="h-dvh w-full flex flex-row">
	<!-- Paleta del diagrama -->
	<div class="h-dvh w-60 bg-black overflow-hidden border-x-1 border-gray-900">
		<gojs-palette
			#myPalette
			[initPalette]="initPalette"
			divClassName="h-full mt-2 p-20"
			[nodeDataArray]="allPaletteState.paletteNodeData"
			[modelData]="allPaletteState.paletteModelData"
		></gojs-palette>
	</div>

	<!-- Diagrama -->
	<div class="h-full w-full">
		<gojs-diagram
			#myDiagram
			[initDiagram]="initDiagram"
			divClassName="h-dvh w-full bg-black"
			[nodeDataArray]="state.diagramNodeData"
			[modelData]="state.diagramModelData"
			[linkDataArray]="state.diagramLinkData"
		>
		</gojs-diagram>
	</div>

	<!-- Propiedades de los elementos (inspector) -->
	<div
		class="absolute z-50 bottom-0 right-0 flex flex-col h-full pt-25 w-55 pb-32 items-center"
	>
		<div
			class="w-full flex-1 bg-black rounded-md my-2 p-2 border border-gray-600 animate-fade-left animate-duration-300"
		>
			<h1 class="text-white font-bold">Propiedades</h1>
		</div>
	</div>

	<!-- Vista previa -->
	<div
		class="absolute z-50 bottom-1 right-2 w-50 h-30 bg-black border border-gray-600 rounded-md"
	>
		<gojs-overview
			#myOverview
			[observedDiagram]="observedDiagram"
			divClassName="w-full h-full"
		></gojs-overview>
	</div>
</div>
